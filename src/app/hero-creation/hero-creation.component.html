<div class="container" *ngIf="!created">

    <p>Crea tu personaje</p>

    <div>
        <label>Nombre: </label>
        <input type="text" [(ngModel)]="hero.name">
    </div>

    <label>Tienes <span class="points">{{hero.points}}</span> puntos para repartir</label>

    <label>Vida: {{hero.hitpoints}}</label>

    <div class="stat">
        <label>Puntos de Salud: {{hero.hp}}</label>
        <div class="buttons">
            <button class="lvlup-stat small" (click)="hpUp()">+</button>
            <button class="lvlup-stat small ml5" (click)="hpDown()">-</button>
        </div>
    </div>

    <div class="stat">
        <label>Fuerza: {{hero.strength}}</label>
        <div class="buttons">
            <button class="lvlup-stat small" (click)="strengthUp()">+</button>
            <button class="lvlup-stat small ml5" (click)="strengthDown()">-</button>
        </div>
    </div>

    <div class="stat">
        <label>Destreza: {{hero.dexterity}}</label>
        <div class="buttons">
            <button class="lvlup-stat small" (click)="dexterityUp()">+</button>
            <button class="lvlup-stat small ml5" (click)="dexterityDown()">-</button>
        </div>
    </div>

    <div class="stat">
        <label>Percepci&oacute;n: {{hero.perception}}</label>
        <div class="buttons">
            <button class="lvlup-stat small" (click)="perceptionUp()">+</button>
            <button class="lvlup-stat small ml5" (click)="perceptionDown()">-</button>
        </div>
    </div>

    <button class="lvlup-stat p5" (click)="confirmHero()">Confirmar!</button>

    <div class="message" *ngIf="message">
        {{message}}
    </div>

</div>

<app-weapon-pick [hero]="hero" *ngIf="created"></app-weapon-pick>
