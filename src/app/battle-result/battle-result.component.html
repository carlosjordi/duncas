<div class="text-center">
    <div *ngIf="heroWon">
        <p>{{hero.name.toUpperCase()}} ha derrotado al {{monster.type}}</p>
        <p>Has obtenido {{monster.experience}} de experiencia y {{monster.gold}} de oro.</p>
        <button class="button-dungeon p5" (click)="continueToNextDungeon()">Continuar</button>
    </div>

    <div *ngIf="monsterWon">
        <p>{{hero.name.toUpperCase()}}: Noo!! Piedad!</p>
        <p>El {{monster.type}} lanza un &uacute;ltimo ataque el cual rompe tu cuello.
            Es el fin de la aventura.</p>
        <a class="button-dungeon p5" href="http://localhost:4200/">Volver a Empezar</a>
    </div>
</div>
