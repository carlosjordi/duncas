<div>

    <div class="text-center">
        <p class="blue medium">Despu&eacute;s de tomar un arma del hombre encapuchado sigues rumbo a los
            calabozos, pero algo se interpone en tu camino.</p>

        <p class="green regular">Un esqueleto andante te corta el paso y no pretende apartarse por las buenas</p>

        <p class="narrative small story">{{hero.name}}: Pero que se supone que es esto!?</p>

        <p class="narrative small story">Esqueleto: Argh nor!</p>
    </div>


    <app-hero-overview [hero]="hero" [monster]="monster" [weapon]="weapon" 
        (heroMessageEmmiter)="receiveMessage($event)"
        (monsterMessageEmmiter)="receiveMonsterMessage($event)"
        (heroWonEmitter)="heroWonShowResult($event)"
        (monsterWonEmitter)="monsterWonShowResult($event)"
        *ngIf="!heroWon && !monsterWon">
    </app-hero-overview>

    <app-battle-overview [heroMessage]="heroMessage" *ngIf="heroMessage"
        [monsterMessage]="monsterMessage">
    </app-battle-overview>

    <app-battle-result *ngIf="heroWon || monsterWon">

    </app-battle-result>

</div>
